{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Submitted</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png'%}">
  <link rel="manifest" href="{% static 'favicons/site.webmanifest'%}">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{% static 'css/redirect.css' %}">
</head>
<body>
  <div class="confirmation-container">
    <div class="submitted-notification">
      <h1>Your request has been submitted!</h1>
      <p>Submitted at: <span id="submissionTime"></span></p>
      <p>What would you like to do next?</p>
      <div class="options">
       <a class="redirect-button" href="{% url 'main' %}">Create New Ticket</a>
       <a class="redirect-button" href="{% url 'status' %}">View Your Tickets</a>
      </div>
    </div>
  </div>

  <script src="{% static 'js/redirect.js'%}"></script>
</body>
</html>
