{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png'%}">
  <link rel="manifest" href="{% static 'favicons/site.webmanifest'%}">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{% static 'css/admin_main.css' %}">
</head>
<body>
  <div class="admin-container">
    <h1>All Submitted Requests</h1>
    <table class="admin-table">
      <thead>
        <tr>
          <th>Select</th>
          <th>Ticket ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date & Time</th>
          <th>Department</th>
          <th>Request Type</th>
          <th>Description</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody id="adminTableBody">
  
      </tbody>
    </table>
    <button onclick="getSelectedTicket()">Confirm</button>
  </div>
  <script src="{% static 'js/admin_main.js' %}"></script>
</body>
<nav>
    <a class="logout-button" href="{% url 'login' %}">Logout</a>
</nav>

</html>
