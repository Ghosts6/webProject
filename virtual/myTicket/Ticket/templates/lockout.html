{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Lockout</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png'%}">
  <link rel="manifest" href="{% static 'favicons/site.webmanifest'%}">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="{% static 'css/lockout.css'%}">
</head>
<body>
  <div class="lockout-container">
    <div class="clock-container">
      <div id="clock" class="iran-time"></div>
    </div>
    <div class="lockout-message">
      <p>Failed to login. Please try again.</p>
      <p>Too many attempts.</p>
    </div>
  </div>

  <!-- Add your JavaScript for the clock (if needed) -->
  <script src="{% static 'js/lockout.js'%}"></script>
</body>
</html>
